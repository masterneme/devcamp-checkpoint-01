<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <div class="spacer"></div>

    <div class="gridTwo">
        <div class="child2One">
            <p>whatever</p>
        </div>

        <div class="child2Two">
            <p>text</p>
        </div>

        <div class="child2Three">
            <p>I want</p>
        </div>
    </div>

    <div class="spacer"></div>
    
    <div class="gridThree">
        <div class="child3One">
            <p>The text I chose is Awesome</p>
        </div>

        <div class="child3Two">
            <img src="ice.jpg" alt="Ice">
        </div>
    </div>
    
    <div class="spacer"></div>

    <div class="gridFour">
        <div class="child4One">
            <p>My Even More Awesome Text</p>
        </div>

        <div id="nestedGrid">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>
    
    <div class="spacer"></div>

    <div class="gridFive">
        <div class="child5One">
            <p>My Even More Awesome Text</p>
        </div>

        <div class="child5Two">
            <img src="lantern.jpg" alt="Lantern">
            <img src="street.jpg" alt="Street">
        </div>
    </div>
    
    <div class="spacer"></div>

    <div class="gridSix">
        <i class="fa-solid fa-globe"></i>
        <p>My awesome Google font is applied here</p>
    </div>
</body>
</html>
